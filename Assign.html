  
<html>
<head>
</head>


<div id="d1"></div>


<div id="d2"></div>


<Script>

    var number = [1, 3, 7, 4, 3, 2, 5];

    number.push(11);
    number.unshift(22);
    number.pop();
    number.shift();
    number.splice(2, 1, 20, 11);
    var newlist = number.slice(1, 3);

    number.sort();
    number.reverse();

    document.getElementById("d1").innerHTML = number;
    document.getElementById("d2").innerHTML = newlist;
    
    </script>

</body >
</html >
