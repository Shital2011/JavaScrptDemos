<html>
<head></head>
<body>
    Enter a number:<input type="text" id="t1" /><br />
    Enter a number:<input type="text" id="t2" /><br />
    Result:<input type="text" id="t3" /><br />
    <input type="button" value="Addition" onclick="addition()" />
    <input type="button" value="Substraction" onclick="sub()" />
    <input type="button" value="Division" onclick="div()"/>
    <input type="button" value="Multiplication" onclick="multiplication()"/>

    <script>
        function addition() {
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var sum = parseInt(n1) + parseInt(n2);
            document.getElementById("t3").value = sum;
        }
        function sub() {
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var substraction = parseInt(n1) - parseInt(n2);
            document.getElementById("t3").value = substraction;
        }
        function div(){
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var division = parseInt(n1) / parseInt(n2);
            document.getElementById("t3").value = division;

        }
        function multiplication(){
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var prod = parseInt(n1) * parseInt(n2);
            document.getElementById("t3").value = prod;
        }

    </script>
</body>
</html>
